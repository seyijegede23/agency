<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="ico/png" href="src/assets/favicon.ico" />

    <!-- Primary Title & Description -->
    <title>Reliant Technology | Custom Web, App & Software Development Solutions</title>
    <meta
      name="description"
      content="Reliant Technology specializes in web development, mobile app design, custom software, and IT services for startups and enterprises worldwide."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="software development company in Nigeria, web development Lagos, mobile app design, IT consulting, enterprise software, custom software development, e-commerce solutions Nigeria, cybersecurity, healthcare software, retail software, telecom software"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="googlebot" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://relianttechnology.com/" />

    <!-- Open Graph (For Instagram, Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Reliant Technology | Custom Web, App & Software Development Solutions" />
    <meta property="og:description" content="We build scalable, reliable, and innovative technology solutions for businesses. From concept to launch, we help companies thrive in a digital world." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://relianttechnology.com/" />
    <meta property="og:image" content="https://relianttechnology.com/assets/og-image.jpg" />
    <meta property="og:site_name" content="Reliant Technology" />
    <meta property="og:locale" content="en_NG" />
    <meta property="og:image:alt" content="Reliant Technology - Web and App Development Solutions" />

    <!-- Instagram Username (optional but helps link brand identity) -->
    <meta property="og:see_also" content="https://www.instagram.com/relianttechnology/" />

    <!-- Apple & PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0b132b" />

    <!-- Author -->
    <meta name="author" content="Reliant Technology" />
  </head>
